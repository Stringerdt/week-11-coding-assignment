<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>

    <div class="wrapper text-center h-100">
        <div class="header-container">
            <h1 class="header-text">Tic Tac Toe</h1>
        </div>
        <div class="game-container">
            <div class="game-board">
                <div class="cell" id="0">
                </div>
                <div class="cell border-start border-end border-4 border-dark" id="1">
                </div>
                <div class="cell" id="2">
                </div>
                <div class="cell border-top border-bottom border-4 border-dark" id="3">
                </div>
                <div class="cell border border-4 border-dark" id="4">
                </div>
                <div class="cell border-top border-bottom border-4 border-dark" id="5">
                </div>
                <div class="cell" id="6">
                </div>
                <div class="cell border-start border-end border-4 border-dark" id="7">
                </div>
                <div class="cell" id="8">
                </div>
            </div>
            <div class="game-utilities">
                <div class="status-container">
                    <h3 class="status-text">X's Turn</h3>
                    <div class="alert alert-success d-none border border-dark border-2" role="alert"></div>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Reset</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/app.js"></script>

</body>
</html>
